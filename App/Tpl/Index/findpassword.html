<body>

	<div id="content" class="white">
<form name="form1" method="post" action="__URL__/getChangePassResult" enctype="multipart/form-data" onSubmit="javascript:return checkform(this)">

  <div class="bloc" style="margin-top:0px;">
    <div class="title">请正确填写</div>
    <div class="content">
                    <table class="insert-tab" width="100%">
                        <tbody>
							<tr>
                                <th height="40"><i class="require-red">*</i>用户名：</th>
                                <td height="40">
                                   <div class="input medium">
										<input name="username" type="text" id="username" onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;" style="width:420px;"/>
									</div>

                                </td>
                            </tr>
                            
							<tr>
                                <th height="40"><i class="require-red">*</i>新密码：</th>
                                <td height="40">
                                   <div class="input medium">
										<input name="password" type="password" id="password"  style="width:420px;"/>
									</div>
									
                                </td>
                            </tr>
							<tr>
                                <th height="40"><i class="require-red">*</i>请确认密码：</th>
                                <td height="40">
                                   <div class="input medium">
										<input name="repassword" type="password" id="repassword"  style="width:420px;"/>
									</div>
                                </td>
                            </tr>
							<tr>
                                <th><i class="require-red">*</i>邮箱|手机号：</th>
                                <td><input name="mail" type="text" class="common-text" id="mail"  size="30">邮箱，手机号任填一个即可</td>
                            </tr>

							<tr>
                                <th></th>
                                <td>
                                <div class="submit" style=" margin-top:5xp; margin-bottom:5px;">
                                    <input class="btn btn6" type="submit" value="提交" />
                                    &nbsp;&nbsp;&nbsp;&nbsp;<input class="btn btn6 white" onClick="history.go(-1)" value="返回" type="button">
                                </div>
                                </td>
                            </tr>
                        </tbody></table>
                
    </div>
</div>

</form>      
</div>
