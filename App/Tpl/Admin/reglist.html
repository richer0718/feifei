<div>
<form method="post" action="__URL__/jiebang" >
	<table width="100%" border="1px solid #000" cellpadding="2" cellspacing="0" >
		<tr>
			<th><input type="submit" value="解绑选中" style="cursor:pointer;"/></th>
			<th><input type="submit" value="冻结选中" style="cursor:pointer;" name="type" /></th>
			<th>编号1</th>
			<th>编号2</th>
			<th>编号3</th>
			<th>编号4</th>
			<th>游戏</th>
			<th>数量</th>
			<th>注册码</th>
			<th>类型</th>
			<th>到期时间</th>
			<th>操作</th>
		</tr>
		<volist name="res" id="vo">
		<tr>
			<td><if condition="$vo.status eq '1'"><input type="checkbox" name="idarray[]" value="{$vo.id}" /></if></td>
			<td><if condition="$vo.dongjie_status eq '1'"><input type="checkbox" name="dongjieidarray[]" value="{$vo.id}" /></if></td>
			<td>{$vo.bh1}</td>
			<td>{$vo.bh2}</td>
			<td>{$vo.bh3}</td>
			<td>{$vo.bh4}</td>
			<td>{$vo.youxi}</td>
			<td>{$vo.shuliang}</td>
			<td>{$vo.zhucema}</td>
			<td>{$vo.leixing}</td>
			<td>{$vo.daoqishijian}</td>
			<td>
				<if condition ="$vo.status eq '0' " >
				已解绑
				<else/>
				<a href="__URL__/jiebang/id/{$vo.id}" >解绑</a>
				</if>
				
				<if condition = "$vo.dongjie_status eq '0'">
				已冻结
				<else/>
				<a href="__URL__/jiebang/id/{$vo.id}/type/dongjie" >冻结</a>
				</if>
			</td>
		</tr>
		</volist>
	</table>
</form>
